<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日本語マスター | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-container {
      width: 100%; max-width: 800px; margin: 50px auto;
      border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      background: white; display: flex;
    }
    .login-left {
      flex: 1; background: linear-gradient(135deg, #00b4d8, var(--primary));
      color: white; padding: 60px 40px; position: relative;
    }
    .login-left::before {
      content: "📘 🎵 🍣 🗼"; position: absolute; top: 20%; left: -60px;
      opacity: 0.1; font-size: 5rem; transform: rotate(-20deg);
    }
    .logo { font-size: 2.8rem; margin-bottom: 15px; }
    .login-right { flex: 1; padding: 60px 50px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="logo">日本語マスター</div>
      <p>Start your journey from N5 to N1 with structured learning.</p>
    </div>
    <div class="login-right">
      <h1 class="login-title">Create Account</h1>
      <p class="login-subtitle">Join thousands mastering Japanese</p>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="yourname" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••" required />
        </div>
        <div class="error-message" id="registerError"></div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <div style="margin-top:20px;">
        <a href="index.html" style="color:var(--primary);">Already have an account? Log in</a>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
