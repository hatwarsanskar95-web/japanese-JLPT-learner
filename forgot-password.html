<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>æ—¥æœ¬èªãƒã‚¹ã‚¿ãƒ¼ | Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .reset-container {
      width: 100%; max-width: 500px; margin: 80px auto; padding: 40px;
      background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .reset-icon { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-icon">ğŸ”</div>
    <h1>Reset Password</h1>
    <p style="color:#555; margin:15px 0;">Enter your email to receive a reset link.</p>
    <form id="forgotForm">
      <div class="form-group">
        <input type="email" id="resetEmail" placeholder="Your email address" required />
      </div>
      <div class="error-message" id="resetError"></div>
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
    <div style="margin-top:20px;">
      <a href="index.html" style="color:var(--primary);">Back to Login</a>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim().toLowerCase();
      const errorEl = document.getElementById('resetError');
      errorEl.textContent = '';
      if (!JLPTApp.isValidEmail(email)) {
        errorEl.textContent = 'âŒ Invalid email.';
        return;
      }
      const user = JLPTApp.users.find(u => u.email === email);
      if (!user) {
        errorEl.textContent = 'âŒ No account found.';
        return;
      }
      localStorage.setItem(`passwordReset_${email}`, JSON.stringify({
        token: 'temp123', expires: Date.now() + 3600000
      }));
      setTimeout(() => {
        alert(`ğŸ“§ Reset link sent to ${email}!`);
        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}&token=temp123`;
      }, 800);
    });
  </script>
</body>
</html>
