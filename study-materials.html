<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº | Study Materials</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .file-name {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .download-btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº</div>
    <div class="user-info">
      <span class="username">User</span>
      <span class="streak">üî• 1-day streak</span>
    </div>
  </nav>

  <div class="container">
    <a href="dashboard.html" style="color:#0077b6; text-decoration:underline;">‚Üê Back to Dashboard</a>
    <h1 id="pageTitle">Study Materials</h1>
    <p>Download official notes and PDFs for JLPT preparation.</p>

    <div class="card">
      <div class="file-item">
        <div class="file-name">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 2V8H20" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 14H17" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 18H17" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="grammarTitle">N5 Grammar Guide</span>
        </div>
        <button class="download-btn" id="grammarBtn">Download</button>
      </div>

      <div class="file-item">
        <div class="file-name">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 2V8H20" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 14H17" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 18H17" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="kanjiTitle">N5 Kanji List</span>
        </div>
        <button class="download-btn" id="kanjiBtn">Download</button>
      </div>

      <div class="file-item">
        <div class="file-name">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 2V8H20" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 14H17" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 18H17" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="vocabTitle">N5 Vocabulary</span>
        </div>
        <button class="download-btn" id="vocabBtn">Download</button>
      </div>
    </div>
  </div>

  <script>
    // Get level from URL
    const urlParams = new URLSearchParams(window.location.search);
    const level = urlParams.get('level') || 'N5';

    // Update page content
    document.getElementById('pageTitle').textContent = `${level} Study Materials`;
    document.getElementById('grammarTitle').textContent = `${level} Grammar Guide`;
    document.getElementById('kanjiTitle').textContent = `${level} Kanji List`;
    document.getElementById('vocabTitle').textContent = `${level} Vocabulary`;

    // Set download paths
    document.getElementById('grammarBtn').onclick = () => downloadFile(`pdfs/${level}-Grammar.pdf`);
    document.getElementById('kanjiBtn').onclick = () => downloadFile(`pdfs/${level}-Kanji.pdf`);
    document.getElementById('vocabBtn').onclick = () => downloadFile(`pdfs/${level}-Vocabulary.pdf`);

    function downloadFile(path) {
      const link = document.createElement('a');
      link.href = path;
      link.download = path.split('/').pop(); // Extract filename
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
