<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù JLPT Quiz | Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .level-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
    }

    .start-screen {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: 40px auto;
      max-width: 600px;
    }

    .start-screen h2 {
      color: #0077b6;
      margin-bottom: 15px;
    }

    .start-btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 500;
    }

    .timer {
      font-size: 1.2rem;
      font-weight: 500;
      color: #e63946;
      margin: 10px 0;
    }

    .question-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .option-label {
      display: block;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .option-label:hover {
      background: #f0f8ff;
      border-color: #0077b6;
    }

    .option-label.selected {
      border: 2px solid #2a9d8f !important;
      background: #d8f3dc;
      font-weight: 600;
      color: #1a754c;
      padding: 11px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #0077b6;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 30px 0;
      font-weight: 500;
    }

    .level-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: white;
      margin-left: 10px;
    }

    .n5 { background: #457b9d; }
    .n4 { background: #e9c46a; }
    .n3 { background: #e76f51; }
    .n2 { background: #9c6644; }
    .n1 { background: #9437ff; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº</div>
    <div class="user-info">
      <span class="username">User</span>
    </div>
  </nav>

  <div class="container">
    <h1>üìù JLPT Quiz</h1>

    <!-- Header with Level Selector -->
    <div class="quiz-header">
      <h2>Select Your Level</h2>
      <div class="level-selector">
        <select id="levelSelect">
          <option value="N5">N5</option>
          <option value="N4">N4</option>
          <option value="N3">N3</option>
          <option value="N2">N2</option>
          <option value="N1">N1</option>
        </select>
      </div>
    </div>

    <!-- Timer -->
    <div id="timer" class="timer" style="display:none;">Time: 00:00</div>

    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
      <h2>Ready to Test Your Japanese?</h2>
      <p>Choose a JLPT level and start the quiz.</p>
      <p>All questions are randomly shuffled when you start.</p>
      <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Questions will load here -->
    <div id="quizContainer" style="display:none;">
      <!-- Filled by JavaScript -->
    </div>

    <button id="submitBtn" class="submit-btn" onclick="submitQuiz()" style="display:none;">
      Submit Quiz
    </button>
  </div>

  <script src="js/quiz-data.js"></script>
  <script>
    let currentLevel = 'N5';
    let userAnswers = {};
    let shuffledQuestions = null;
    let startTime = null;
    let timerInterval = null;

    // Fisher-Yates Shuffle
    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Update timer
    function updateTimer() {
      const now = new Date().getTime();
      const elapsed = now - startTime;
      const mins = Math.floor(elapsed / 60000);
      const secs = Math.floor((elapsed % 60000) / 1000);
      document.getElementById('timer').textContent = `Time: ${mins}m ${secs}s`;
    }

    // Start the quiz
    function startQuiz() {
      currentLevel = document.getElementById('levelSelect').value;

      // Get questions for selected level
      const questions = window.quizQuestions[currentLevel] || window.quizQuestions.N5;
      
      // Shuffle once
      shuffledQuestions = shuffleArray(questions);

      // Hide start screen, show quiz
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('submitBtn').style.display = 'block';
      document.getElementById('timer').style.display = 'block';

      // Start timer
      startTime = new Date().getTime();
      timerInterval = setInterval(updateTimer, 1000);

      // Render questions
      renderQuiz();
    }

    // Render all questions (once)
    function renderQuiz() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';

      shuffledQuestions.forEach((q, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question-box';

        const options = q.options.map((opt, i) => {
          const isSelected = userAnswers[`${currentLevel}-${index}`] === i;
          return `
            <label class="option-label ${isSelected ? 'selected' : ''}" 
                   onclick="selectAnswer(${index}, ${i})">
              <span style="margin-right:8px;">‚óè</span>
              ${String.fromCharCode(65 + i)}. ${opt}
            </label>
          `;
        }).join('');

        qDiv.innerHTML = `
          <h3>Q${index + 1} <span class="level-badge ${currentLevel.toLowerCase()}">${currentLevel}</span></h3>
          <p><strong>${q.question}</strong></p>
          <div class="options">${options}</div>
        `;

        container.appendChild(qDiv);
      });
    }

    // Save answer
    function selectAnswer(qIndex, ansIndex) {
      userAnswers[`${currentLevel}-${qIndex}`] = ansIndex;
      renderQuiz(); // Re-render to show selected
    }

    // Submit quiz
    function submitQuiz() {
      clearInterval(timerInterval);
      const endTime = new Date().getTime();
      const totalTime = Math.floor((endTime - startTime) / 1000);
      const mins = Math.floor(totalTime / 60);
      const secs = totalTime % 60;

      const form = document.createElement('form');
      form.method = 'GET';
      form.action = 'result.html';

      shuffledQuestions.forEach((q, i) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = `q${i}`;
        input.value = userAnswers[`${currentLevel}-${i}`] !== undefined ? userAnswers[`${currentLevel}-${i}`] : '-1';
        form.appendChild(input);
      });

      const levelInput = document.createElement('input');
      levelInput.type = 'hidden';
      levelInput.name = 'level';
      levelInput.value = currentLevel;
      form.appendChild(levelInput);

      const timeInput = document.createElement('input');
      timeInput.type = 'hidden';
      timeInput.name = 'time';
      timeInput.value = `${mins}m ${secs}s`;
      form.appendChild(timeInput);

      document.body.appendChild(form);
      form.submit();
    }

    // On load
    window.onload = function() {
      // Reset on reload
      document.getElementById('levelSelect').value = 'N5';
    };
  </script>
</body>
</html>
