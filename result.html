<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Quiz Results | Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .score-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: 20px 0 30px;
    }

    .score-number {
      font-size: 2.8rem;
      color: #0077b6;
      margin: 15px 0;
    }

    .feedback {
      font-size: 1.3rem;
      margin: 15px 0;
      font-weight: 500;
    }

    .time-info {
      font-size: 1.1rem;
      color: #555;
      margin: 10px 0 20px;
    }

    .review-item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .correct {
      border-left: 5px solid #2a9d8f;
    }

    .incorrect {
      border-left: 5px solid #e63946;
    }

    .explanation {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-style: italic;
    }

    .level-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: white;
      margin-right: 8px;
    }

    .n5 { background: #457b9d; }
    .n4 { background: #e9c46a; }
    .n3 { background: #e76f51; }
    .n2 { background: #9c6644; }
    .n1 { background: #9437ff; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº</div>
  </nav>

  <div class="container">
    <h2>Quiz Results</h2>
    <h3 id="resultLevel">Quiz: N5</h3>

    <div class="score-card">
      <h3>Your Score</h3>
      <div class="score-number" id="scoreDisplay">-- / --</div>
      <p class="feedback" id="feedback"></p>
      <p class="time-info">
        ‚è±Ô∏è <strong>Time Taken:</strong> <span id="timeTaken">--</span>
      </p>
    </div>

    <h3>Review Your Answers</h3>
    <div id="reviewContainer"></div>
  </div>

  <script src="js/quiz-data.js"></script>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      
      // Get level
      const level = urlParams.get('level') || 'N5';
      document.getElementById('resultLevel').textContent = `Quiz: ${level}`;

      // Get questions for that level
      const questions = window.quizQuestions[level] || window.quizQuestions.N5;
      const total = questions.length;

      // Get time taken
      const time = urlParams.get('time') || '--';
      document.getElementById('timeTaken').textContent = time;

      let correct = 0;
      const reviewContainer = document.getElementById('reviewContainer');

      questions.forEach((q, index) => {
        const userAnswerIndex = parseInt(urlParams.get(`q${index}`));
        const isCorrect = userAnswerIndex === q.correct;

        if (isCorrect) correct++;

        const item = document.createElement('div');
        item.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;

        const userAnswerText = userAnswerIndex === -1 
          ? "No answer" 
          : q.options[userAnswerIndex] || "No answer";
        const correctAnswerText = q.options[q.correct];

        item.innerHTML = `
          <h4>
            <span class="level-badge ${level.toLowerCase()}">${level}</span>
            Q${index + 1}: ${q.question}
          </h4>
          <p><strong>Your Answer:</strong> ${userAnswerText}</p>
          <p><strong>Correct Answer:</strong> ${correctAnswerText}</p>
          <div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>
        `;

        reviewContainer.appendChild(item);
      });

      // Show final score
      document.getElementById('scoreDisplay').textContent = `${correct} / ${total}`;
      const feedback = document.getElementById('feedback');

      // Feedback based on score
      if (correct >= total * 0.9) {
        feedback.textContent = "üéâ Master Level! You're JLPT-ready!";
      } else if (correct >= total * 0.75) {
        feedback.textContent = "üî• Great job! Keep pushing!";
      } else if (correct >= total * 0.5) {
        feedback.textContent = "‚úÖ Solid effort! Review mistakes.";
      } else {
        feedback.textContent = "üìö Keep practicing! You'll get there.";
      }

      // Color feedback
      feedback.style.color = correct >= total * 0.75 ? "#2a9d8f" : "#e63946";
    };
  </script>
</body>
</html>
