<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Êó•Êú¨Ë™û„Éû„Çπ„Çø„Éº | Set New Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .reset-container {
      width: 100%;
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .reset-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .form-group {
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }

    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-icon">üîë</div>
    <h1>Set New Password</h1>
    <p style="color:#555; margin:15px 0;">Choose a strong new password for your account.</p>

    <form id="resetForm">
      <input type="hidden" id="resetEmail" />
      <input type="hidden" id="resetToken" />

      <div class="form-group">
        <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
      </div>

      <div class="form-group">
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required />
      </div>

      <div class="error-message" id="resetError" style="color:var(--danger); margin:10px 0;"></div>
      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>

    <div style="margin-top:20px;">
      <a href="index.html" style="color:var(--primary); font-size:0.95rem;">Back to Login</a>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');

      const emailField = document.getElementById('resetEmail');
      const tokenField = document.getElementById('resetToken');
      const errorEl = document.getElementById('resetError');

      if (!email || !token) {
        errorEl.textContent = '‚ùå Invalid or missing reset link.';
        document.getElementById('resetForm').style.display = 'none';
        return;
      }

      // Verify token
      const stored = localStorage.getItem(`passwordReset_${email}`);
      if (!stored) {
        errorEl.textContent = '‚ùå Reset link expired or invalid.';
        return;
      }

      const data = JSON.parse(stored);
      if (data.token !== token || Date.now() > data.expires) {
        errorEl.textContent = '‚ùå Reset link has expired.';
        return;
      }

      // Populate hidden fields
      emailField.value = email;
      tokenField.value = token;

      // Handle form submission
      document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirm = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirm) {
          errorEl.textContent = '‚ùå Passwords do not match.';
          return;
        }

        if (newPassword.length < 6) {
          errorEl.textContent = '‚ùå Password must be at least 6 characters.';
          return;
        }

        // Update password
        const user = JLPTApp.users.find(u => u.email === email);
        if (user) {
          user.password = newPassword;
          JLPTApp.users = JLPTApp.users.map(u => u.email === email ? user : u);
          localStorage.setItem('jlptUsers', JSON.stringify(JLPTApp.users));

          // Clear reset token
          localStorage.removeItem(`passwordReset_${email}`);

          alert('‚úÖ Password updated successfully!\nYou can now log in with your new password.');
          window.location.href = 'index.html';
        }
      });
    };
  </script>
</body>
</html>
